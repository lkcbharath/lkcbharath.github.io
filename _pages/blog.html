<section class="details-card">
    <div class="container">
        <div class="row">
            {% for post in site.posts %}

                <div class="col-md-4">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="https://placeimg.com/380/230/nature" alt="">
                        </div>
                        <div class="card-desc">
                            <h3>{{ post.title | truncatewords: 3 }}</h3>
                            <p>{{ post.excerpt | truncatewords: 30 }}</p>
                                <a href="{{ post.url }}" class="btn-card">Read</a>   
                        </div>
                    </div>
                </div>
            {% endfor %}

            
        </div>

        <br>
    </div>
    
</section>
